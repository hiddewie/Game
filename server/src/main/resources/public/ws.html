<!DOCTYPE html>
<meta charset="utf-8"/>
<title>WebSocket Test</title>
<script type="text/javascript">

    var wsUri = "ws://localhost:8080/interaction";
    var output;

    async function init() {
        output = document.getElementById("output");

        const games = await (await fetch('http://localhost:8080/games')).json()
        games.forEach(it => writeToScreen(`${it.name} -> ${it.id}`));
        games.forEach(async it => {
            const gameResponse = await (await fetch(`http://localhost:8080/games/${it.id}/open`)).json()
            writeToScreen(`open ${JSON.stringify(gameResponse)}`)

            const startedGame = await (await fetch(`http://localhost:8080/games/${it.id}/start`, {method: 'POST'})).json()
            writeToScreen(`start ${JSON.stringify(startedGame)}`)

            testWebSocket(startedGame)
        })
    }

    function testWebSocket(id) {
        const websocket = new WebSocket(wsUri + '/' + id);
        websocket.onopen = function (evt) {
            onOpen(evt)
            websocket.send(JSON.stringify({action: {'@type': 'nl.hiddewieringa.game.tictactoe.PlaceMarkLocation', location: {x: 1, y: 1}}}));
            websocket.send(JSON.stringify({action: {'@type': 'nl.hiddewieringa.game.tictactoe.PlaceMarkLocation', location: {x: 1, y: 1}}}));
            websocket.send(JSON.stringify({action: {'@type': 'nl.hiddewieringa.game.tictactoe.PlaceMarkLocation', location: {x: 1, y: 1}}}));
        };
        websocket.onclose = function (evt) {
            onClose(evt)
        };
        websocket.onmessage = function (evt) {
            onMessage(evt)
        };
        websocket.onerror = function (evt) {
            onError(evt)
        };
    }

    function onOpen(evt) {
        writeToScreen("CONNECTED");
    }

    function onClose(evt) {
        writeToScreen("DISCONNECTED");
    }

    function onMessage(evt) {
        writeToScreen('<span style="color: blue;">RESPONSE: ' + evt.data + '</span>');
    }

    function onError(evt) {
        writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.data);
    }

    function doSend(message) {
        writeToScreen("SENT: " + message);
    }

    function writeToScreen(message) {
        var pre = document.createElement("p");
        pre.style.wordWrap = "break-word";
        pre.innerHTML = message;
        output.appendChild(pre);
    }

    window.addEventListener("load", init, false);

</script>

<h2>WebSocket Test</h2>

<div id="output"></div>
